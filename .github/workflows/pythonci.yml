name: Python CI

on: [push]

jobs:
  Python-27:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: install Python 27
      run: setup\install-python-27.bat
    - name: install Python deps
      run: setup\install-python-27-deps.bat
    - name: verify Python and deps installation
      run: wrappers\python27.bat -m pytest -h
